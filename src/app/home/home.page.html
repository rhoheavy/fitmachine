<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      FitMachine QR Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="startScan()">
    <ion-icon slot="start" name="qr-scanner"></ion-icon>
    Start Scan
  </ion-button>

  <ion-button expand="full" (click)="reset()" color="warning" *ngIf="scanResult">
    <ion-icon slot="start" name="refresh"></ion-icon>
    Reset
  </ion-button>

  <video #video [hidden]="!scanActive" width="100%"></video>

  <ion-button expand="full" (click)="stopScan()" color="warning" *ngIf="scanActive">
    <ion-icon slot="start" name="refresh"></ion-icon>
    Stop Scan
  </ion-button>

  <ion-card *ngIf="scanResult">
    <ion-card-header>
      <ion-card-title>QR Code</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{scanResult}}
    </ion-card-content>
  </ion-card>

</ion-content>
